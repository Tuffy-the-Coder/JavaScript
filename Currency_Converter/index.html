<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <h2>Currency Converter</h2>
        <div id="select-container">
            <div>
                <p class="text"><b>From</b></p>
                <div class="dropdown">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from" class="Currency" id="fromCurr">

                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left" id="icon-1"></i>
            <div>
                <p class="text"><b>To </b></p>
                <div class="dropdown">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select name="to" class="Currency" id="toCurr">
                    </select>
                </div>
            </div>
        </div>
        <div id="amount-container">
            <input type="number" placeholder="Enter Amount" class="input-amount">
            <i class="fa-solid fa-right-left" id="icon-2"></i>
            <div class="output"></div>
        </div>
        <button class="convert"><b>Convert</b></button>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>

</html>
