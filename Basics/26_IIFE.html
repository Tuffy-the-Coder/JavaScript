<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function getData(data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(data);
                    resolve(200);
                }, 2000);
            })
        }

        (async function () {
            await getData(1);
            await getData(2);
            await getData(3);
            await getData(4);
        })();
    </script>
</body>

</html>
