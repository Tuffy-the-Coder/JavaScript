<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button onclick="playSound()">Play audio</button>
    <button onclick="pauseSound()">Pause audio</button>
    <script>
        const audio = new Audio();
        audio.src= "./resources/audio.mp3";
        function playSound() {  
            audio.play();
        }
        function  pauseSound(){
            audio.pause();
        }
    </script>
</body>
</html>
