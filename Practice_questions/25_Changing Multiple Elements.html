<!-- Create three <p> elements and a button. When the button is clicked, change all the <p> text color to red. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <button id="changeAll" onclick="changeColor()">Make Red</button>
    <script>
        const changeColor = () => {
            let p = document.querySelectorAll("p");
            p.forEach(p => p.style.color = "red");
        }
    </script>
    </body>
    </html>
