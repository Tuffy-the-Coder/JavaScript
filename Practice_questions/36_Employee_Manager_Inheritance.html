<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // <!-- Create an Employee class with:
        // Properties: name, position, salary
        // Method: getDetails() â†’ "Name works as Position and earns Salary"
        // Then, create a Manager class that inherits from Employee and has an extra property:
        // department
        // Override getDetails() to include department. -->

        class Employee {
            constructor(name, position, salary) {
                this.name = name;
                this.position = position;
                this.salary = salary;
            }
            getDetails() {
                console.log(`${this.name} works as ${this.position} and earns ${this.salary}.`);
            }
        }
        let emp1 = new Employee("Mohit", "Developer", 60000);
        console.log(emp1.getDetails());
        class Manager extends Employee {
            constructor(name, position, salary, department) {
                super(name, position, salary);
                this.department = department;
            }
            getDetails() {
                console.log(`${this.name} works as ${this.position} and earns ${this.salary} in ${this.department} department.`);
            }
        }
        let mgr1 = new Manager("Megha", "HR Manager", 80000, "HR");
        console.log(mgr1.getDetails());

    </script>
</body>

</html>
