<!-- Create a button that, when clicked, changes the text of a paragraph (<p>). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hello World!</p>
    <button onclick="changePara()">Change Text</button>
    <script>
        const changePara = () => {
            document.querySelector("p").innerText = "Hello Universe!";
        } 
    </script>
</body>

</html>
